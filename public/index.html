<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="script.js"></script>
        <title>Material Chat</title>
    </head>
    <body>
        <div id="username-container">
            <div id="warning" class="hidden">
                <p><strong>Warning:</strong> A on-going error has been discovered with socket.io, we are working to resolve this as quickly as possible. The chat username join system is currently not avaliable.</p>
              </div>
            <label for="username">Welcome, please choose a unique username!</label>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="joinChat()">Join Chat</button>
        </div>
        <div id="chat-container" style="display: none;">
            <div id="messages"></div>
            <form id="form" action="">
                <input id="m" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
            </form>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>
    </body>
</html>
